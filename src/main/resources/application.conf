port = ":8080"

qa {
  timeout = 60
  yahoo_answers_results = 10
  answers_com_results = 10
  web_answers_results = 10
  crowd {
    enabled = false
    port = ":8082"
    time_gap = 10
    topn_for_rating = 10
    db = {
      url = "jdbc:sqlite:crowd.db"
      driver = org.sqlite.JDBC
      connectionPool = disabled
      keepAliveConnection = true
    }

    hit {
      title = "Answer questions from real internet users and rate answer candidates"
      description = "The HIT will take exactly 15 minutes, during which you will receive questions, that came from real users. Your task is to answer the question if possible and to provide ratings for provided answer candidates."
      keywords = "question answering"
      price = 1.0
      count = 5
      expire_seconds = 1200 // 20 minutes
    }
  }
}

